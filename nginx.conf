server {
    listen 80;
    server_name localhost;

    location / {
        root /path/to/your/bnpb-chat-github-pages/public;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /widget {
        alias /path/to/your/bnpb-chat-github-pages/widget;
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    location ~ \.html$ {
        add_header Content-Type text/html;
    }

    location ~ \.css$ {
        add_header Content-Type text/css;
    }

    location ~ \.js$ {
        add_header Content-Type application/javascript;
    }

    location ~ \.png$ {
        add_header Content-Type image/png;
    }

    location ~ \.jpg$ {
        add_header Content-Type image/jpeg;
    }

    location ~ \.gif$ {
        add_header Content-Type image/gif;
    }

    location ~ \.svg$ {
        add_header Content-Type image/svg+xml;
    }

    location ~ \.ico$ {
        add_header Content-Type image/x-icon;
    }

    location ~ \.woff$ {
        add_header Content-Type font/woff;
    }

    location ~ \.woff2$ {
        add_header Content-Type font/woff2;
    }

    location ~ \.ttf$ {
        add_header Content-Type font/ttf;
    }

    location ~ \.eot$ {
        add_header Content-Type application/vnd.ms-fontobject;
    }
}